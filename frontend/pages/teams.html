<div class="teams-container">
    <h2>Equipes</h2>
    <div class="teams-card">
        <div class="teams-content-container" >
            <table class="dsvendas-teams-table table">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Equipe
                        </th>
                        <th>
                            ID Lider
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="team in response.content">
                   <tr>
                        <td>
                            {{team.id}}
                        </td>
                        <td>
                            {{team.name}}
                        </td>
                        <td>
                            {{team.managerId}}
                        </td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" onclick="alert('Tem certeza que deseja apagar')">Apagar</button>
                        </td>
                   </tr>     
                </tbody>
            </table>
        </div>
    </div>


</div>
