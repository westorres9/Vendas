<div class="sales-container">
    <h2>Vendas</h2>
    <div class="sales-card">
        <div class="sales-content-container" >
            <table class="dsvendas-sales-table table">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Data
                        </th>
                        <th>
                            Visitas
                        </th>
                        <th>
                            Vendas
                        </th>
                        <th>
                            Total
                        </th>
                        <th>
                            ID Vendedor
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="sale in response">
                   <tr>
                        <td>
                            {{sale.id}}
                        </td>
                        <td>
                            {{sale.date}}
                        </td>
                        <td>
                            {{sale.visited}}
                        </td>
                        <td>
                            {{sale.deals}}
                        </td>
                        <td>
                            {{sale.amount}}
                        </td>
                        <td>
                            {{sale.sellerId}}
                        </td>
                   </tr>     
                </tbody>
            </table>
        </div>
    </div>
