<div class="user-container">
    <h2>Usuarios</h2>
    <div class="user-card">
        <div class="user-content-container" >
            <table class="dsvendas-user-table table">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Nome
                        </th>
                        <th>
                            Email
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="user in users.content">
                   <tr>
                        <td>
                            {{user.id}}
                        </td>
                        <td>
                            {{user.name}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" onclick="alert('Tem certeza que deseja apagar')">Apagar</button>
                        </td>
                   </tr>     
                </tbody>
            </table>
        </div>
    </div>


</div>
